    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700;800&display=swap');
        body {
            font-family: 'JetBrains+Mono', monospace;
            background-color: #010103;
            color: #e2e8f0;
            overflow: hidden;
        }
        .scanline {
            width: 100%;
            height: 150px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(139, 92, 246, 0.08) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.3;
            position: absolute;
            bottom: 100%;
            animation: scanline 15s linear infinite;
            pointer-events: none;
        }
        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -150px; }
        }
        .crt-overlay {
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), linear-gradient(90deg, rgba(139, 92, 246, 0.04), rgba(192, 38, 211, 0.02), rgba(139, 92, 246, 0.04));
            background-size: 100% 4px, 6px 100%;
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 50;
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #010102;
        }
        ::-webkit-scrollbar-thumb {
            background: #8b5cf6;
            border-radius: 0px;
        }
    </style>
